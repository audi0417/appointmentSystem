<div class="portfolio-page page-container">
    <!-- 頁面標題區 -->
    <div class="page-header">
        <h2>作品集</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#portfolioFormModal">
            <i class="fas fa-plus"></i> 新增作品
        </button>
    </div>

    <!-- 篩選工具列 -->
    <div class="filter-tools">
        <div class="filter-toolbar">
            <div class="filter-group">
                <select class="form-select" id="categoryFilter">
                    <option value="">所有類別</option>
                    <option value="art">造型設計</option>
                    <option value="simple">基礎款式</option>
                    <option value="wedding">婚禮系列</option>
                    <option value="season">季節限定</option>
                </select>
                <select class="form-select" id="statusFilter">
                    <option value="">所有狀態</option>
                    <option value="active">展示中</option>
                    <option value="inactive">已下架</option>
                </select>
            </div>
            <div class="search-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" id="portfolioSearch" placeholder="搜尋作品名稱...">
                </div>
            </div>
        </div>
    </div>

    <!-- 作品網格 -->
    <div class="portfolio-grid" id="portfolioGrid">
        <!-- 作品卡片範例 -->
        <div class="portfolio-card" data-category="art" data-status="active">
            <div class="portfolio-image">
                <img src="{{ url_for('static', filename='images/spring-sakura.jpg') }}" alt="春季櫻花款">
                <span class="portfolio-status active">展示中</span>
            </div>
            <div class="portfolio-content">
                <h3 class="portfolio-title">春季櫻花款</h3>
                <div class="portfolio-meta">
                    <span class="category">造型設計</span>
                    <span class="date">2024-03-15</span>
                </div>
                <p class="portfolio-description">
                    粉嫩櫻花設計，搭配細緻珍珠裝飾，完美呈現春天氛圍。
                </p>
                <div class="portfolio-tags">
                    <span class="tag">櫻花</span>
                    <span class="tag">春季限定</span>
                    <span class="tag">珍珠</span>
                </div>
            </div>
            <div class="portfolio-actions">
                <button class="action-btn edit" title="編輯" onclick="editPortfolio(1)">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn delete" title="刪除" onclick="deletePortfolio(1)">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="action-btn toggle" title="切換狀態" onclick="togglePortfolioStatus(1)">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>

        <!-- 第二個作品卡片範例 -->
        <div class="portfolio-card" data-category="wedding" data-status="active">
            <div class="portfolio-image">
                <img src="{{ url_for('static', filename='images/wedding-elegant.jpg') }}" alt="優雅婚禮款">
                <span class="portfolio-status active">展示中</span>
            </div>
            <div class="portfolio-content">
                <h3 class="portfolio-title">優雅婚禮款</h3>
                <div class="portfolio-meta">
                    <span class="category">婚禮系列</span>
                    <span class="date">2024-02-20</span>
                </div>
                <p class="portfolio-description">
                    典雅白色基調配上精緻蕾絲圖案，為新娘打造完美指尖造型。
                </p>
                <div class="portfolio-tags">
                    <span class="tag">婚禮</span>
                    <span class="tag">蕾絲</span>
                    <span class="tag">典雅</span>
                </div>
            </div>
            <div class="portfolio-actions">
                <button class="action-btn edit" title="編輯" onclick="window.portfolioManager?.editPortfolio(2)">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn delete" title="刪除" onclick="window.portfolioManager?.deletePortfolio(2)">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="action-btn toggle" title="切換狀態" onclick="window.portfolioManager?.togglePortfolio(2)">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>

        <!-- 第三個作品卡片範例 -->
        <div class="portfolio-card" data-category="season" data-status="inactive">
            <div class="portfolio-image">
                <img src="{{ url_for('static', filename='images/autumn-leaves.jpg') }}" alt="秋意濃濃">
                <span class="portfolio-status inactive">已下架</span>
            </div>
            <div class="portfolio-content">
                <h3 class="portfolio-title">秋意濃濃</h3>
                <div class="portfolio-meta">
                    <span class="category">季節限定</span>
                    <span class="date">2023-10-15</span>
                </div>
                <p class="portfolio-description">
                    楓葉漸層色彩，溫暖橘紅調，完美詮釋秋天的浪漫情懷。
                </p>
                <div class="portfolio-tags">
                    <span class="tag">秋季</span>
                    <span class="tag">楓葉</span>
                    <span class="tag">漸層</span>
                </div>
            </div>
            <div class="portfolio-actions">
                <button class="action-btn edit" title="編輯" onclick="window.portfolioManager?.editPortfolio(3)">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn delete" title="刪除" onclick="window.portfolioManager?.deletePortfolio(3)">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="action-btn toggle" title="切換狀態" onclick="window.portfolioManager?.togglePortfolio(3)">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 新增/編輯作品 Modal -->
    <div class="modal fade" id="portfolioFormModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="portfolioModalTitle">新增作品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="portfolioForm">
                        <div class="form-section">
                            <h6>基本資訊</h6>
                            <div class="mb-3">
                                <label class="form-label">作品名稱</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">作品類別</label>
                                    <select class="form-select" name="category" required>
                                        <option value="art">造型設計</option>
                                        <option value="simple">基礎款式</option>
                                        <option value="wedding">婚禮系列</option>
                                        <option value="season">季節限定</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">展示狀態</label>
                                    <select class="form-select" name="status">
                                        <option value="active">展示中</option>
                                        <option value="inactive">下架</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h6>作品說明</h6>
                            <div class="mb-3">
                                <label class="form-label">作品描述</label>
                                <textarea class="form-control" name="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">標籤</label>
                                <input type="text" class="form-control" name="tags" placeholder="使用逗號分隔多個標籤">
                            </div>
                        </div>

                        <div class="form-section">
                            <h6>作品圖片</h6>
                            <div class="mb-3">
                                <label class="form-label">上傳圖片</label>
                                <input type="file" class="form-control" name="images" accept="image/*" multiple>
                                <small class="form-text text-muted">可同時選擇多張圖片，支援 JPG、PNG 格式，每張圖片大小不超過 2MB</small>
                            </div>
                            <div class="image-preview-container">
                                <!-- 預覽圖片將在此顯示 -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" form="portfolioForm" class="btn btn-primary">儲存</button>
                </div>
            </div>
        </div>
    </div>
</div>
