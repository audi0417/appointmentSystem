<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員管理 - 美甲預約系統</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 系統樣式 -->
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/members.css') }}" rel="stylesheet">
</head>
<body>
    <div class="members-page">
        <!-- 頁面標題區 -->
        <div class="page-header">
            <h2>會員管理</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#memberFormModal">
                <i class="fas fa-plus"></i> 新增會員
            </button>
        </div>

        <!-- 篩選工具列 -->
        <div class="filter-toolbar">
            <div class="filter-group">
                <select class="form-select" id="statusFilter">
                    <option value="">所有狀態</option>
                    <option value="active">正常</option>
                    <option value="inactive">停用</option>
                </select>
                <select class="form-select" id="levelFilter">
                    <option value="">所有等級</option>
                    <option value="normal">一般會員</option>
                    <option value="vip">VIP會員</option>
                </select>
            </div>
            <div class="search-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="搜尋會員姓名、電話或電子郵件...">
                </div>
            </div>
        </div>

        <!-- 會員列表 -->
        <div class="members-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" class="form-check-input" id="selectAll">
                        </th>
                        <th>會員編號</th>
                        <th>基本資料</th>
                        <th>聯絡方式</th>
                        <th>會員等級</th>
                        <th>消費統計</th>
                        <th>加入日期</th>
                        <th>狀態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="membersList">
                    <!-- 會員資料將由JavaScript動態填充 -->
                </tbody>
            </table>
        </div>

        <!-- 分頁控制 -->
        <div class="pagination-controls">
            <div class="page-size">
                每頁顯示：
                <select class="form-select form-select-sm" id="pageSizeSelect">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            <ul class="pagination" id="pagination">
                <!-- 分頁按鈕將由JavaScript動態填充 -->
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 系統功能 -->
    <script src="{{ url_for('static', filename='/js/members.js') }}"></script>
</body>
</html>
