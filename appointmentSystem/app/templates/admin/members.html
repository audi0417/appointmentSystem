<div class="members-page page-container">
    <!-- 頁面標題區 -->
    <div class="page-header">
        <h2>會員管理</h2>
        <button type="button" class="btn btn-primary" id="addMemberBtn">
            <i class="fas fa-plus"></i> 新增會員
        </button>
    </div>

    <!-- 篩選工具列 -->
    <div class="filter-toolbar">
        <div class="filter-group">
            <select class="form-select" id="statusFilter">
                <option value="">所有狀態</option>
                <option value="active">正常</option>
                <option value="inactive">停用</option>
            </select>
            <select class="form-select" id="levelFilter">
                <option value="">所有等級</option>
                <option value="normal">一般會員</option>
                <option value="vip">VIP會員</option>
            </select>
        </div>
        <div class="search-group">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" id="memberSearch" placeholder="搜尋會員姓名、電話或電子郵件...">
            </div>
        </div>
    </div>

    <!-- 批量操作 -->
    <div class="bulk-actions" style="display: none;">
        <button class="btn btn-danger btn-sm" onclick="bulkDeleteMembers()">
            <i class="fas fa-trash"></i> 批量刪除
        </button>
        <button class="btn btn-warning btn-sm" onclick="bulkToggleStatus()">
            <i class="fas fa-toggle-off"></i> 批量切換狀態
        </button>
    </div>

    <!-- 會員列表 -->
    <div class="members-table">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" class="form-check-input" id="selectAll">
                    </th>
                    <th>會員編號</th>
                    <th>基本資料</th>
                    <th>聯絡方式</th>
                    <th>會員等級</th>
                    <th>消費統計</th>
                    <th>加入日期</th>
                    <th>狀態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="membersTableBody">
                <!-- 會員資料將由JavaScript動態填充 -->
            </tbody>
        </table>
    </div>

    <!-- 分頁控制 -->
    <div class="pagination-controls">
        <div class="page-size">
            每頁顯示：
            <select class="form-select form-select-sm" id="pageSizeSelect">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>
        <div id="membersPagination" class="pagination">
            <!-- 分頁按鈕將由JavaScript動態填充 -->
        </div>
    </div>

    <!-- 會員表單 Modal -->
    <div class="modal fade" id="memberModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">新增會員</h5>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="memberForm">
                        <!-- 基本資料 -->
                        <div class="form-section">
                            <h6>基本資料</h6>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">姓名</label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">電話</label>
                                    <input type="tel" class="form-control" name="phone" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">電子郵件</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">生日</label>
                                    <input type="date" class="form-control" name="birthday">
                                </div>
                            </div>
                        </div>

                        <!-- 會員設定 -->
                        <div class="form-section">
                            <h6>會員設定</h6>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">會員等級</label>
                                    <select class="form-select" name="level" required>
                                        <option value="normal">一般會員</option>
                                        <option value="vip">VIP會員</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">狀態</label>
                                    <select class="form-select" name="status" required>
                                        <option value="active">正常</option>
                                        <option value="inactive">停用</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 備註 -->
                        <div class="form-section">
                            <h6>備註資訊</h6>
                            <div class="mb-3">
                                <label class="form-label">備註</label>
                                <textarea class="form-control" name="notes" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveMember()">儲存</button>
                </div>
            </div>
        </div>
    </div>
</div>
