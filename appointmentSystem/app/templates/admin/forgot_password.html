<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美甲預約系統 - 忘記密碼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        
        .forgot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #DB7093 0%, #C76086 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: white;
        }
        
        .header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            color: #666;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #DB7093;
            box-shadow: 0 0 0 0.2rem rgba(219, 112, 147, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #DB7093 0%, #C76086 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(219, 112, 147, 0.4);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #dee2e6;
            color: #495057;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #DB7093;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            color: #C76086;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="header">
            <div class="icon">
                <i class='bx bx-lock-alt'></i>
            </div>
            <h2>忘記密碼</h2>
            <p>請輸入您的用戶名或郵箱地址，我們將發送密碼重置鏈接給您。</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <!-- 錯誤信息 -->
            {% if error %}
            <div class="alert alert-danger">
                <i class='bx bx-error-circle'></i> {{ error }}
            </div>
            {% endif %}
            
            <!-- 成功信息 -->
            {% if success %}
            <div class="alert alert-success">
                <i class='bx bx-check-circle'></i> {{ success }}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="email_or_username">用戶名或郵箱</label>
                <input type="text" class="form-control" id="email_or_username" name="email_or_username" 
                       placeholder="請輸入用戶名或郵箱地址" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class='bx bx-send'></i> 發送重置鏈接
            </button>
            
            <a href="{{ url_for('auth.login_page') }}" class="btn btn-secondary">
                <i class='bx bx-arrow-back'></i> 返回登入
            </a>
        </form>
        
        <div class="back-to-login">
            <p>記起密碼了？ <a href="{{ url_for('auth.login_page') }}">立即登入</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
