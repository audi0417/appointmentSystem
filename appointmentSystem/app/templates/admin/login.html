<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美甲預約系統 - 登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            display: flex;
        }
        
        .login-left {
            background: linear-gradient(135deg, #DB7093 0%, #C76086 100%);
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .login-right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .welcome-text h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .welcome-text p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .login-form h3 {
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            color: #666;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #DB7093;
            box-shadow: 0 0 0 0.2rem rgba(219, 112, 147, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #DB7093 0%, #C76086 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(219, 112, 147, 0.4);
            color: white;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #DB7093;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            color: #C76086;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                margin: 20px;
            }
            
            .login-left {
                min-height: 200px;
            }
            
            .login-left, .login-right {
                padding: 30px;
            }
            
            .welcome-text h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 左側歡迎區域 -->
        <div class="login-left">
            <div class="logo">
                <i class='bx bx-palette'></i>
            </div>
            <div class="welcome-text">
                <h2>歡迎回來</h2>
                <p>登入您的美甲預約管理系統<br>開始管理您的預約與客戶</p>
            </div>
        </div>
        
        <!-- 右側登入表單 -->
        <div class="login-right">
            <form class="login-form" method="POST" action="{{ url_for('auth.login') }}">
                <!-- 添加 CSRF token -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <h3>管理後台登入</h3>
                
                <!-- 錯誤信息 -->
                {% if error %}
                <div class="alert alert-danger">
                    <i class='bx bx-error-circle'></i> {{ error }}
                </div>
                {% endif %}
                
                <!-- 成功信息 -->
                {% if success %}
                <div class="alert alert-success">
                    <i class='bx bx-check-circle'></i> {{ success }}
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="username">用戶名</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="請輸入用戶名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="請輸入密碼" required>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class='bx bx-log-in'></i> 登入
                </button>
                
                <div class="forgot-password">
                    <a href="{{ url_for('auth.forgot_password_page') }}">忘記密碼？</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
