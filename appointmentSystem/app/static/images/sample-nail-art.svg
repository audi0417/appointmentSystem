  <circle cx="120" cy="220" r="8" fill="#DB7093"/>
  <circle cx="150" cy="220" r="8" fill="#F0B7CD"/>
  <circle cx="180" cy="220" r="8" fill="#FFE4E1"/>
  <circle cx="210" cy="220" r="8" fill="#E6C7D0"/>
