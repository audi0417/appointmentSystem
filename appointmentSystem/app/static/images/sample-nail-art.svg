  <rect width="400" height="300" fill="#F8F9FA"/>
  <rect x="50" y="50" width="300" height="200" rx="12" fill="#FFE4E1"/>
  <text x="200" y="130" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#DB7093">基礎美甲保養</text>
